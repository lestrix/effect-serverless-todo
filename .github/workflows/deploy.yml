name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    # Required for AWS OIDC authentication
    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ github.event.inputs.stage || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # AWS Authentication using OIDC (recommended over access keys)
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     aws-region: eu-central-1
      #   # Why: Secure, temporary credentials without storing secrets

      # Alternative: Use access keys (simpler but less secure)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to AWS
        id: deploy
        run: |
          cd infra

          # Deploy and capture output
          if pnpm sst deploy --stage ${{ github.event.inputs.stage || 'production' }} 2>&1 | tee deploy.log; then
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "deployment_status=failed" >> $GITHUB_OUTPUT
            echo "‚ùå Deployment failed. Check logs above."
            exit 1
          fi

          # Extract URLs from deployment output (matches Api, ApiV2, ApiV3, etc.)
          API_URL=$(grep -oP 'Api[^:]*:\s*\Khttps://[^\s]+' deploy.log | head -1 || echo "")
          FRONTEND_URL=$(grep -oP 'Frontend.*?:\s*\Khttps://[^\s]+' deploy.log | head -1 || echo "")

          # Set outputs only if URLs were found
          if [ -n "$FRONTEND_URL" ]; then
            echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Frontend deployed to: $FRONTEND_URL"
          else
            echo "‚ö†Ô∏è  Frontend URL not found in deployment output"
          fi

          if [ -n "$API_URL" ]; then
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ API deployed to: $API_URL"
          else
            echo "‚ö†Ô∏è  API URL not found in deployment output"
          fi
        env:
          CI: true

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request' && steps.deploy.outputs.frontend_url
        uses: actions/github-script@v7
        with:
          script: |
            const frontendUrl = '${{ steps.deploy.outputs.frontend_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';

            let body = '## ‚úÖ Deployment Successful\n\n';
            if (frontendUrl) {
              body += `üåê **Frontend**: ${frontendUrl}\n`;
            }
            if (apiUrl) {
              body += `‚ö° **API**: ${apiUrl}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Deployment Summary
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo ""
          echo "üìã Deployment URLs:"
          if [ -n "${{ steps.deploy.outputs.frontend_url }}" ]; then
            echo "  Frontend: ${{ steps.deploy.outputs.frontend_url }}"
          fi
          if [ -n "${{ steps.deploy.outputs.api_url }}" ]; then
            echo "  API: ${{ steps.deploy.outputs.api_url }}"
          fi
