name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggers
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    # Required for AWS OIDC authentication
    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ github.event.inputs.stage || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # AWS Authentication using OIDC (recommended over access keys)
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     aws-region: eu-central-1
      #   # Why: Secure, temporary credentials without storing secrets

      # Alternative: Use access keys (simpler but less secure)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to AWS
        id: deploy
        run: |
          cd infra
          pnpm sst deploy --stage ${{ github.event.inputs.stage || 'production' }}

          # Capture outputs
          echo "url=$(pnpm sst url Frontend --stage ${{ github.event.inputs.stage || 'production' }})" >> $GITHUB_OUTPUT
        env:
          # SST needs these for state management
          CI: true

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Deployed to [${{ steps.deploy.outputs.url }}](${{ steps.deploy.outputs.url }})`
            })

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Frontend URL: ${{ steps.deploy.outputs.url }}"
